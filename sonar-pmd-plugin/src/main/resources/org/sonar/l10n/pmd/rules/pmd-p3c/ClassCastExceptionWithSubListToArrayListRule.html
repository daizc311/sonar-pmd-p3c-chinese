不要在类 ArrayList 中强制转换 subList，否则会抛出 ClassCastException。
<p>Examples:</p>
<pre>
    Negative example:
    List<String> list = new ArrayList<String>();
    list.add("22");
    //warn
    List<String> test = (ArrayList<String>) list.subList(0, 1);

    Positive example:
    List<String> list2 = new ArrayList<String>(list.subList(0, 1));
</pre>
