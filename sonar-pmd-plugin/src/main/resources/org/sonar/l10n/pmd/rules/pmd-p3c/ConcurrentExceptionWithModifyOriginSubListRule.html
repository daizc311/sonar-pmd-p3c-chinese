使用 subList 时，注意修改原始列表的大小。在对子列表进行遍历、添加或删除时，可能会导致 ConcurrentModificationException。
<p>Examples:</p>
<pre>
    Negative example:
    List<String> originList = new ArrayList<String>();
    originList.add("22");
    List<String> subList = originList.subList(0, 1);
    //warn
    originList.add("22");
</pre>
