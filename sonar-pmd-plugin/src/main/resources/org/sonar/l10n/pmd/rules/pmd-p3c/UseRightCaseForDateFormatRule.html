在进行日期格式化时， "yyyy" 今天属于哪一年, 而 "YYYY" 代表本周属于哪一年 (JDK7中引入的一个概念)。
如果一周跨越两年，则返回的“YYYY”代表下一年。
<p>Examples:</p>
<pre>
Negative example:
    SimpleDateFormat format = new SimpleDateFormat("yyyy-MM-dd HH:mm:ss");
    
Positive example:
        SimpleDateFormat format = new SimpleDateFormat("YYYY-mm-dd HH:mm:ss");
</pre>
